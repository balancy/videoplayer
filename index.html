<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="player" class="player">
    <div class="screen js-video-container">
    </div>
    <div class="bottom-controls">
      <div class="left-buttons">
        <button type="button" class="action-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button type="button" class="action-button js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button type="button" class="action-button js-mute-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <button type="button" class="action-button js-volume-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      </div>
      <div class="space-between-buttons"></div>
      <div class="right-buttons">
        <button type="button" class="action-button js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
