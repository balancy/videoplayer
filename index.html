<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player" class="player display-flex">
    <div class="screen display-flex flexible-length auto-overflow js-video-container">
    </div>
    <div class="bottom-controls display-flex">
      <div class="left-buttons">
        <button type="button" class="action-button white-text js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button type="button" class="action-button white-text js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button type="button" class="action-button white-text js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <button type="button" class="action-button white-text js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      </div>
      <div class="white-text time current-time js-current-time"></div>
      <div class="js-progress display-flex progress-elm progress-bar flexible-length">
        <div class="js-progress-slider progress-elm progress-slider red">
        </div>
        <span class="dot red"></span>
      </div>
      <div class="white-text time duration-time js-duration"></div>
      <div class="right-buttons">
        <button type="button" class="action-button white-text js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
